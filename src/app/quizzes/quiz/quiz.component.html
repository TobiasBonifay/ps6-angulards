<div class="card" *ngIf="quiz">
  <h2>
    <i class="fab fa-leanpub"></i>
    Nom: {{quiz.name}}<br>
    <i *ngIf="quiz.theme==='Actor'" class="fab fa-accessible-icon"></i>
    <i *ngIf="quiz.theme==='MonTheme'" class="fab fa-angular"></i>
    <p> Theme: {{quiz.theme}}</p>
    <p> Longueur: {{quiz.questions.length}}</p>
    <p *ngIf="quiz.creationDate"> Date: {{quiz.creationDate | date:'d/M/yy'}}</p>
  </h2>
  <button class="button-card" (click)="selectQuiz()">Select</button>
  <button class="button-card" (click)="deleteQuiz(quiz)">Delete</button>
  <button class="button-card" (click)="editQuiz(quiz)">Edit</button>
</div>
